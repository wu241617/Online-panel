<!DOCTYPE html>
<html lang="zh-Hans">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--禁止内容随设备缩放-->
		<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>我的在线画板</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<canvas id="canvas" class="canvas" height=300 width=300></canvas>
		<span>画板</span>
		<div id="tool" class="tool">
			<svg id="download" class="icon" aria-hidden="true">
				<use xlink:href="#icon-download"></use>
			</svg>
			<svg id="clear" class="icon" aria-hidden="true">
				<use xlink:href="#icon-clear"></use>
			</svg>
			<svg id="eraser" class="icon" aria-hidden="true">
				<use xlink:href="#icon-eraser"></use>
			</svg>
			<svg id="brush" class="icon active" aria-hidden="true">
				<use xlink:href="#icon-brush"></use>
			</svg>
		</div>
		
		<div id="change">
			<ol id="colors" class="colors">
				<li id="black" class="black active"></li>
				<li id="red" class="red"></li>
				<li id="green" class="green"></li>
				<li id="blue" class="blue"></li>
			</ol>
			
			<ol id="sizes" class="sizes">
				<li id="thin" class="thin active"></li>
				<li id="thick" class="thick"></li>
			</ol>
		</div>
		
		<script src="//at.alicdn.com/t/font_934319_urtad68ysh8.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
